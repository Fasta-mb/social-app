{% extends 'main.html' %}


{% block content %}
    {% for search in searches %}
    {% endfor %}
    <div class="container-home">
        {% for search in searches %}
            <div class="user-a">
                <a href="{% url 'post-view' search.slug %}" class="" >
                <img class="post-img" src="{{search.image.url}}" alt="{{search.title}}" />
                </a>
                
                    <div class="user-u">
                        
                        <img class="user-img" src="{{search.picuser.image.url}}"  />
                        
                        
                            <h3>{{search.author | title}}</h3>
                            <div class="dropdown ms-auto">
                                <button class="btn dropdown-toggle ddp" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Save image</a></li>
                                  <li><a class="dropdown-item" href="{{search.image.url}}" download >Download image</a></li>
                                  <li><a class="dropdown-item" href="report">Report idea</a></li>
                                </ul>
                              </div>
                    </div>  
                

                
                           
                        
                       
                        
                        
            </div>
            
        {% endfor %}
        
    </div>
    

{% endblock content %}
